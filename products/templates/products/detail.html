{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" style="width:60%"/>
    </div>
    <div class="col-8">
        <a href="{{ product.url }}"><h1>{{ product.name }}</h1></a>
        <br/><br/>
    </div>
    <div class="col-4">
        <img src="{{ product.img.url }}" class="img-fluid" />
        <br/><br/>
    </div>
    <div class="col-10">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary"> UP-VOTE {{ product.votes_total }}</button></a>
            <br/><br/>
    </div>
</div>

    <div class="row">
        <div clas="col-4">
            <h4>Hunted by {{ product.hunter.username }}</h4>

        </div>

        <div class="clo-4 text-right">
            <h4>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                {{ product.pub_date }}
            </h4>
            <br/><br/>
        </div>
    </div>

    <div class="row">
        <div clas="col-8">
            <br><br>
            <p align="left">Hunted by {{ product.body }}</p>
            <br/><br/>
        </div>
    </div>

    <form method="POST" id="upvote" action="{% url 'upvote' product.id %}">
        {% csrf_token %}
        <input type="hideen"/>
    </form>

{% endblock %}
